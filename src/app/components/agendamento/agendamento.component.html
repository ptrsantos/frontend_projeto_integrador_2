<div class="container-fluid">
  <!-- Alertas -->
  <div *ngIf="sucesso" class="alert alert-info alert-dismissible fade show">
    {{ sucesso }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  
  <div *ngIf="erro" class="alert alert-info alert-dismissible fade show">
    {{ erro }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- FormulÃ¡rio de agendamento para pacientes -->
  <div *ngIf="!isPsychologist" class="agendamento-container">
    <form (ngSubmit)="onSubmit()" #agendamentoForm="ngForm">
      <div class="mb-3">
        <label for="profissional" class="form-label">Profissional:</label>
        <select class="form-select" 
                [(ngModel)]="formData.profissional" 
                name="profissional" 
                required>
          <option value="">Selecione um profissional</option>
          <option *ngFor="let prof of profissionais" [value]="prof.id">{{ prof.nome }}</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="date" 
               class="form-control" 
               [(ngModel)]="formData.data" 
               name="data" 
               required 
               [min]="minDate">
      </div>
      
      <div class="mb-3">
        <label for="hora" class="form-label">Hora:</label>
        <input type="time" 
               class="form-control" 
               [(ngModel)]="formData.hora" 
               name="hora" 
               required>
      </div>
      
      <div class="mb-3">
        <label for="nome" class="form-label">Seu Nome:</label>
        <input type="text" 
               class="form-control" 
               [(ngModel)]="formData.nome" 
               name="nome" 
               required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" 
               class="form-control" 
               [(ngModel)]="formData.email" 
               name="email" 
               required>
      </div>
      
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" 
               class="form-control" 
               [(ngModel)]="formData.telefone" 
               name="telefone" 
               required>
      </div>
      
      <div class="d-flex justify-content-between gap-3">
        <button type="button" 
                class="btn btn-danger flex-fill" 
                (click)="logout()">
          Sair
        </button>
        <button type="submit" 
                class="btn btn-primary flex-fill" 
                [disabled]="!agendamentoForm.valid">
          Agendar Consulta
        </button>
      </div>
    </form>
  </div>
</div>
